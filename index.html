<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>Social Media Nav Designs</title>
</head>
<body>

    <main>
        <!-- Twitter Navigation -->
        <ul class="twitter" role="navigation">
            <li><i class="fa fa-home"></i>Home</li>
            <li><i class="fas fa-bolt"></i>Moments</li>
            <li><i class="fas fa-bell"></i>Notifications</li>
            <li><i class="fas fa-envelope"></i>Messages</li>
            <li class="twitter__bird"><i class="fab fa-twitter"></i></li>
            <li><form><input id="filter" type="text" class="twitter__search" placeholder="Search Twitter" size="30"/><i id="filtersubmit" class="fas fa-search"></i></form></li>
            <li><i class="fa fa-user-circle fa-2x"></i></li>
            <li><button>Tweet</button></li>
        </ul>
        <!-- end Twitter Navigation -->


        <!-- Facebook Navigation -->
        <ul class="facebook">
            <li class="facebook__icon"><i class="fab fa-facebook"></i></li>
            <li class="facebook__search"><form><input placeholder="search" size="40" class="search"><i class="fas fa-search facebook__button"></i></form></li>
            <li class="facebook__text"><i class="fa fa-user-circle fa-lg"></i>Britt</li>
            <!-- <li class="facebook__text">Britt</li> -->
            <div class="vl"></div>
            <li class="facebook__text">Home</li>
            <div class="vl"></div>
            <li class="facebook__text">Find Friends</li>
            <div class="vl"></div>
            <li class="facebook__right-icons"><i class="fas fa-user-friends fa-lg"></i></li>
            <li class="facebook__right-icons"><i class="fab fa-facebook-messenger fa-lg"></i></li>
            <li class="facebook__right-icons"><i class="fas fa-bell fa-lg"></i></li>
            <li class="facebook__right-icons"><i class="fas fa-caret-down"></i></li>
        </ul>
        <!-- end Facebook Navigation -->

        <!-- GitHub Navigation -->
       <ul class="gitHub">
           <li class="github__logo"><i class="fab fa-github"></i></li>
           <li class="gitHub__search"><form><input placeholder="Search or jump to..." size="40" class="search--gh"></form></li>
            <ul class="gitHub__nav">
                <li class="gitHub__text">Pull requests</li>
                <li class="gitHub__text">Issues</li>
                <li class="gitHub__text">Marketplace</li>
                <li class="gitHub__text">Explore</li>
           </ul>
           <li class="gitHub__icons-right--bell"><i class="fas fa-bell"></i></li>
           <li class="gitHub__icons-right"><i class="fas fa-plus"><i class="fas fa-caret-down"></i></i></li>
           <li class="gitHub__icons-right"><i class="fas fa-user-circle"><i class="fas fa-caret-down"></i></i></li>
       </ul>
       <!-- end Github Navigation -->


    </main>
    
</body>
</html>
